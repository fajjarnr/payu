# Test Configuration for Billing Service
quarkus:
  # Use PostgreSQL for integration tests (Testcontainers will override URL)
  datasource:
    db-kind: postgresql
  hibernate-orm:
    database:
      generation: validate
  flyway:
    migrate-at-start: true

# Reactive Messaging: Use In-Memory connector to avoid Kafka dependency/errors in tests
mp:
  messaging:
    outgoing:
      payment-events:
        connector: smallrye-in-memory
