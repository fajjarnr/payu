server:
  port: 8081
  shutdown: graceful

spring:
  application:
    name: account-service
  config:
    import: vault://

  cloud:
    vault:
      enabled: ${VAULT_ENABLED:true}
      uri: ${VAULT_URI:http://localhost:8200}
      token: ${VAULT_TOKEN:dev-only-token}
      scheme: http
      connection-timeout: 5000
      read-timeout: 15000
      kv:
        enabled: true
        backend: secret
        application-name: account-service

  datasource:
    # Primary datasource for write operations
    primary:
      jdbc-url: ${DB_URL:jdbc:postgresql://localhost:5435/account_db}
      username: ${DB_USERNAME:postgres}
      password: ${DB_PASSWORD:postgres}
      driver-class-name: org.postgresql.Driver
      hikari:
        # Pool configuration - Formula: cores * 2 + effective_spindle_count
        maximum-pool-size: 20
        minimum-idle: 10
        # Connection timeout
        connection-timeout: 30000
        # Idle timeout (10 minutes)
        idle-timeout: 600000
        # Max lifetime (30 minutes)
        max-lifetime: 1800000
        # Connection validation
        connection-test-query: SELECT 1
        validation-timeout: 5000
        # Performance tuning
        auto-commit: false
        # Leak detection (60 seconds)
        leak-detection-threshold: 60000
        pool-name: primary-pool

    # Read replica datasource for reporting/analytics queries
    read-replica:
      enabled: ${READ_REPLICA_ENABLED:false}
      jdbc-url: ${READ_REPLICA_URL:jdbc:postgresql://localhost:5436/account_db_replica}
      username: ${READ_REPLICA_USERNAME:postgres}
      password: ${READ_REPLICA_PASSWORD:postgres}
      driver-class-name: org.postgresql.Driver
      hikari:
        # Larger pool for reads (typically 2x primary)
        maximum-pool-size: 40
        minimum-idle: 20
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
        connection-test-query: SELECT 1
        validation-timeout: 5000
        auto-commit: true
        leak-detection-threshold: 60000
        pool-name: read-replica-pool
        read-only: true

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
          order_inserts: true
          order_updates: true
        # Query optimization
        generate_statistics: false
        use_sql_comments: true
        # Connection pool optimization
        connection:
          provider_disables_autocommit: true
        # Second-level cache (optional)
        cache:
          use_second_level_cache: false
          use_query_cache: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  kafka:
    bootstrap-servers: ${KAFKA_BROKERS:localhost:9092}
    consumer:
      group-id: account-service-group
      auto-offset-reset: earliest
      properties:
        session.timeout.ms: 30000
        heartbeat.interval.ms: 10000
    producer:
      retries: 3
      acks: all
      properties:
        retry.backoff.ms: 1000

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OIDC_ISSUER:http://localhost:8180/realms/payu}
          jwk-set-uri: ${OIDC_JWK_SET_URI:http://localhost:8180/realms/payu/protocol/openid-connect/certs}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      db:
        enabled: true
      redis:
        enabled: true
      kafka:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    # Deep health checks with timeouts
    readinessstate:
      enabled: true
  tracing:
    sampling:
      probability: 0.1
  otlp:
    tracing:
      endpoint: ${OTEL_ENDPOINT:http://localhost:4317}
    headers:
      Authorization:
  zipkin:
    tracing:
      endpoint: ${OTEL_ENDPOINT:http://localhost:4317}/v1/spans

resilience4j:
  circuitbreaker:
    instances:
      gatewayService:
        register-health-indicator: true
        sliding-window-type: count_based
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2000ms
  retry:
    instances:
      gatewayService:
        max-attempts: 3
        wait-duration: 1s
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.net.ConnectException
          - java.util.concurrent.TimeoutException
        ignore-exceptions:
          - java.lang.IllegalArgumentException
  timelimiter:
    instances:
      gatewayService:
        timeout-duration: 5s

# Application Configuration
payu:
  gateway:
    url: ${GATEWAY_URL:http://localhost:8080}
  kyc:
    auto-approve-score: 80

  # Resilience Configuration
  resilience:
    enabled: true
    circuit-breaker:
      failure-rate-threshold: 50
      wait-duration-in-open-state: 30s
      permitted-number-of-calls-in-half-open-state: 5
      sliding-window-size: 100
      minimum-number-of-calls: 10
      sliding-window-type: COUNT_BASED
      automatic-transition-from-open-to-half-open-enabled: true
    retry:
      max-attempts: 3
      wait-duration: 500ms
      enable-exponential-backoff: true
      exponential-backoff-multiplier: 2.0
      randomize-wait: true
    bulkhead:
      max-concurrent-calls: 25
      max-wait-duration: 1s
    time-limiter:
      timeout-duration: 5s
      cancel-running-future: true
    services:
      gateway-service:
        circuit-breaker:
          failure-rate-threshold: 60
          wait-duration-in-open-state: 20s
        retry:
          max-attempts: 3
        bulkhead:
          max-concurrent-calls: 20

  # Security Configuration
  security:
    enabled: true
    encryption-enabled: true
    masking-enabled: true
    audit-enabled: true
    encryption:
      algorithm: PBEWITHHMACSHA512ANDAES_256
      password: ${ENCRYPTION_KEY:default-encryption-key-change-in-production}
      fields:
        - .*password.*
        - .*ssn.*
        - .*creditCard.*
        - .*accountNumber.*
        - .*idCard.*
        - .*nik.*
        - .*secret.*
    masking:
      pattern: (?<=.{4}).
      mask-char: '*'
      fields:
        - password
        - ssn
        - creditCard
        - accountNumber
        - idCard
        - nik
        - email
        - phoneNumber
        - token
        - secret
    audit:
      enabled: true
      retention-days: 365
      operations:
        - CREATE
        - UPDATE
        - DELETE
        - TRANSFER
        - LOGIN
        - LOGOUT
        - KYC_APPROVE
        - KYC_REJECT

  cache:
    enabled: true
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      pool-size: 20
      timeout: 5s
      command-timeout: 3s
    default-ttl: 5m
    cache-warming:
      enabled: true
      startup-delay: 10s
      async: true
      thread-pool-size: 4
    invalidation:
      enabled: true
      topic: cache-invalidation
      consumer-group: account-cache-invalidation-group
    local-cache:
      enabled: true
      max-size: 1000
      ttl: 1m
      record-stats: true
    caches:
      accounts:
        ttl: 10m
        stale-while-revalidate: true
      profiles:
        ttl: 5m
        stale-while-revalidate: false
    metrics:
      enabled: true
      prefix: cache
      percentiles: true
      histogram: true
