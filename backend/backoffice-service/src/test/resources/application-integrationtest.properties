# Integration Test Configuration for Backoffice Service
#
# This file configures Testcontainers for integration tests with PostgreSQL.
# These tests require Docker to be running.
#
# To run integration tests:
#   ./mvnw test -Pintegration-test -Ddocker.enabled=true
#
# Or run specific integration test classes:
#   ./mvnw test -Pintegration-test -Ddocker.enabled=true -Dtest=*IntegrationTest

# Quarkus Test Profile
quarkus.test.profile=integration-test

# Testcontainers will use PostgreSQL
# These properties are configured in PostgreSQLResourceTestLifecycleManager
quarkus.datasource.db-kind=postgresql

# Flyway Configuration
quarkus.flyway.migrate-at-start=true

# OIDC Configuration (Disabled for tests)
quarkus.oidc.enabled=false

# Logging Configuration
quarkus.log.category."org.hibernate.SQL".level=DEBUG
quarkus.log.category."id.payu.backoffice".level=DEBUG

# Test Configuration
quarkus.test.continuous-testing=disabled
