# Quarkus Test Configuration - Disables external dependencies

quarkus:
  # Disable Redis (use valid URI but connection will fail, effectively disabling usage)
  redis:
    hosts: redis://localhost:6379
    password: ""

  # Disable OIDC for tests
  oidc:
    enabled: false

  # Disable health check dependency on external services
  smallrye-health:
    check-default-procedures: false

# Gateway test overrides
gateway:
  # Disable rate limiting in tests (requires Redis)
  rate-limit:
    enabled: false
  rate-limit-v2:
    enabled: false

  # Disable circuit breaker tests
  circuit-breaker:
    enabled: false

  # Disable analytics (requires persistence)
  analytics:
    enabled: false

  # Disable IP whitelist
  ip-whitelist:
    enabled: false

  # Disable request signing
  request-signing:
    enabled: false

  # Disable API key management
  api-keys:
    enabled: false
    rotation:
      enabled: false
    bypass-paths:
      - "/health"
      - "/q/"
      - "/status"
      - "/version"

  # Disable Idempotency
  idempotency:
    enabled: false

  # Disable Retry
  retry:
    enabled: false

  # Disable Timeout
  timeout:
    enabled: false
