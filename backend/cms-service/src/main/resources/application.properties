# ==================================================
# PayU CMS Service Configuration
# ==================================================

spring.application.name=cms-service
spring.application.version=1.0.0

# ==================================================
# Server Configuration
# ==================================================
server.port=8082
server.shutdown=graceful
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

# ==================================================
# Database Configuration (PostgreSQL)
# ==================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/payu_cms
spring.datasource.username=payu
spring.datasource.password=payu_password
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ==================================================
# JPA Configuration
# ==================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.show-sql=false

# ==================================================
# Flyway Configuration
# ==================================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.table=flyway_schema_history_cms
spring.flyway.validate-on-migrate=true

# ==================================================
# Redis Configuration (Data Grid RESP mode)
# ==================================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5
spring.data.redis.lettuce.pool.time-between-eviction-runs=60000ms

# ==================================================
# Cache Configuration
# ==================================================
spring.cache.type=redis
spring.cache.cache-names=contents,activeContents
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

# ==================================================
# Kafka Configuration (AMQ Streams)
# ==================================================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true

# ==================================================
# Application-specific Configuration
# ==================================================
# Kafka topics for content events
app.kafka.topics.content-published=cms-content-published
app.kafka.topics.content-updated=cms-content-updated
app.kafka.topics.content-archived=cms-content-archived

# Cache TTL duration (ISO-8601 duration format)
spring.cache.ttl=10m

# ==================================================
# Actuator Configuration
# ==================================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.redis.enabled=true
management.health.db.enabled=true
management.metrics.export.prometheus.enabled=true

# ==================================================
# Logging Configuration
# ==================================================
logging.level.id.payu.cms=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# ==================================================
# OpenAPI/Swagger Configuration
# ==================================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.show-actuator=true

# ==================================================
# Keycloak/OAuth2 Configuration
# ==================================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/payu
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/payu/protocol/openid-connect/certs

# ==================================================
# Feature Flags
# ==================================================
app.features.scheduler.enabled=true
app.features.cache.enabled=true
app.features.kafka.enabled=true
