quarkus:
  application:
    name: support-service

  http:
    port: 8086

  otel:
    service:
      name: support-service
    exporter:
      otlp:
        endpoint: ${OTEL_ENDPOINT:http://localhost:4317}
    resource:
      attributes:
        - service.name=support-service
        - service.version=1.0.0

  datasource:
    db-kind: postgresql
    username: ${DB_USERNAME:payu}
    password: ${DB_PASSWORD:payu}
    jdbc:
      url: jdbc:postgresql://${DB_HOST:localhost:5432}/${DB_NAME:support_service}

  hibernate-orm:
    database:
      generation: none
    sql-load-script: no-file

  flyway:
    locations: db/migration
    clean-disabled: false

  log:
    level: INFO
    category:
      "id.payu.support": DEBUG

  smallrye-openapi:
    path: /q/openapi
    info-title: PayU Support Service API
    info-version: 1.0.0
    info-description: API for managing customer support team training

  health:
    enabled: true

  micrometer:
    enabled: true
    export:
      prometheus:
        enabled: true
        path: /q/metrics
