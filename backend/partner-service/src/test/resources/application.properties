# Test Configuration for Partner Service
# Configure default datasource
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;IGNORE_UNKNOWN_SETTINGS=TRUE
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.health=false
quarkus.datasource.metrics=false

# Configure default persistence unit (Partner entities)
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.database.dialect=org.hibernate.dialect.H2Dialect
quarkus.hibernate-orm.sql-load-script=no-file
quarkus.hibernate-orm.packages=id.payu.partner.domain
quarkus.hibernate-orm.log.sql=false

# Completely disable SmallRye Reactive Messaging and Kafka checkpointing
mp.messaging.incoming.enabled=false
mp.messaging.outgoing.enabled=false
smallrye.messaging.health.enabled=false

quarkus.flyway.migrate-at-start=false

quarkus.kafka.devservices.enabled=false
quarkus.kafka.enabled=false
quarkus.messaging.enabled=false

quarkus.opentelemetry.enabled=false

quarkus.test.continuous-testing=disabled

quarkus.log.category."id.payu.partner".level=DEBUG
