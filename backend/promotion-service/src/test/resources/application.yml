# Test Configuration for Promotion Service
quarkus:
  # Use H2 in-memory database for unit tests (no Docker required)
  datasource:
    db-kind: h2
    jdbc:
      # PostgreSQL compatibility mode prevents test/production divergence
      url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;IGNORE_UNKNOWN_SETTINGS=TRUE
    username: sa
    password:
  hibernate-orm:
    database:
      generation: drop-and-create
      dialect: org.hibernate.dialect.H2Dialect
  flyway:
    migrate-at-start: false
  kafka:
    devservices:
      enabled: false
  opentelemetry:
    enabled: false
  # Test Configuration
  test:
    continuous-testing: disabled
