        send_resolved: true

  - name: 'business-alerts'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#payu-business'
        title: 'ðŸ’¼ BUSINESS ALERT: {{ .GroupLabels.alertname }}'
        text: >-
          {{ range .Alerts }}
