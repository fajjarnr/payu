server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # PayU Service Logs
  - job_name: payu-services
    static_configs:
      - targets:
          - localhost
        labels:
          job: payu-services
          environment: development
          __path__: /var/log/payu/*.log

  # Docker Container Logs
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container_name
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: stream
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: service_name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: project

  # System Logs
  - job_name: system-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/syslog

  # Application-specific logs with structured JSON parsing
  - job_name: payu-application-json
    static_configs:
      - targets:
          - localhost
        labels:
          job: payu-application-json
          __path__: /var/log/payu/*.json
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            service: service
            trace_id: traceId
            span_id: spanId
      - labels:
          level:
          service:
      - timestamp:
          source: timestamp
          format: RFC3339