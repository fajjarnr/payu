apiVersion: v1
kind: ServiceAccount
metadata:
  name: loki-promtail
  namespace: openshift-logging
  labels:
    app.kubernetes.io/part-of: payu
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: loki-promtail
  labels:
    app.kubernetes.io/part-of: payu
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - namespaces
      - nodes
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - extensions
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - watch
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: loki-promtail
  labels:
    app.kubernetes.io/part-of: payu
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: loki-promtail
subjects:
  - kind: ServiceAccount
    name: loki-promtail
    namespace: openshift-logging
