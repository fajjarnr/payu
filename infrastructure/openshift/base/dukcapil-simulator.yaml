apiVersion: apps/v1
kind: Deployment
metadata:
  name: dukcapil-simulator
  labels:
    app: dukcapil-simulator
    app.kubernetes.io/name: dukcapil-simulator
    app.kubernetes.io/component: simulator
    app.kubernetes.io/part-of: payu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dukcapil-simulator
  template:
    metadata:
      labels:
        app: dukcapil-simulator
        app.kubernetes.io/name: dukcapil-simulator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/q/metrics"
        prometheus.io/port: "8091"
    spec:
      containers:
        - name: dukcapil-simulator
          image: dukcapil-simulator:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8091
              name: http
              protocol: TCP
          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: dukcapil-simulator-db
                  key: url
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: dukcapil-simulator-db
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dukcapil-simulator-db
                  key: password
          envFrom:
            - configMapRef:
                name: dukcapil-simulator-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8091
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8091
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: dukcapil-simulator
  labels:
    app: dukcapil-simulator
spec:
  selector:
    app: dukcapil-simulator
  ports:
    - port: 8091
      targetPort: 8091
      name: http
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dukcapil-simulator-config
data:
  SIMULATOR_LATENCY_MIN: "100"
  SIMULATOR_LATENCY_MAX: "800"
  SIMULATOR_FAILURE_RATE: "3"
  SIMULATOR_FACE_MATCH_THRESHOLD: "75"
  SIMULATOR_FACE_MATCH_VARIANCE: "10"
