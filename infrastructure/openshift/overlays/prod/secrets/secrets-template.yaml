apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: payu-prod
type: Opaque
stringData:
  POSTGRES_USER: "${POSTGRES_USER}"
  POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: payu-prod
type: Opaque
stringData:
  REDIS_PASSWORD: "${REDIS_PASSWORD}"
---
apiVersion: v1
kind: Secret
metadata:
  name: kafka-credentials
  namespace: payu-prod
type: Opaque
stringData:
  KAFKA_USERNAME: "${KAFKA_USERNAME}"
  KAFKA_PASSWORD: "${KAFKA_PASSWORD}"
---
apiVersion: v1
kind: Secret
metadata:
  name: oidc-client-secret
  namespace: payu-prod
type: Opaque
stringData:
  OIDC_CLIENT_SECRET: "${OIDC_CLIENT_SECRET}"
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: payu-prod
type: Opaque
stringData:
  JWT_SECRET: "${JWT_SECRET}"
---
apiVersion: v1
kind: Secret
metadata:
  name: encryption-keys
  namespace: payu-prod
type: Opaque
stringData:
  AES_ENCRYPTION_KEY: "${AES_ENCRYPTION_KEY}"
  RSA_PRIVATE_KEY: "${RSA_PRIVATE_KEY}"
  RSA_PUBLIC_KEY: "${RSA_PUBLIC_KEY}"
