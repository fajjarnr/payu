---
# Secondary Region Deployment - Passive/DR Region
# All services deployed but scaled to zero (hot standby)
apiVersion: v1
kind: Namespace
metadata:
  name: payu-prod
  labels:
    env: prod
    region: secondary
    role: passive

---
# Account Service - Secondary (scaled to 0)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  namespace: payu-prod
  labels:
    app: account-service
    region: secondary
spec:
  replicas: 0
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
        region: secondary
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: /actuator/prometheus
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - account-service
              topologyKey: kubernetes.io/hostname
      containers:
      - name: account-service
        image: image-registry.apps.primary.example.com/payu/account-service:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8443
          name: https
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod,secondary"
        - name: REGION
          value: "secondary"
        - name: DB_HOST
          value: "postgres-secondary.payu-prod.svc.cluster.local"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-secondary.payu-prod.svc.cluster.local:9092"
        - name: REDIS_HOST
          value: "redis-secondary.payu-prod.svc.cluster.local"
        - name: JAVA_OPTS
          value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: account-service-config

