# PostgreSQL - Secondary (Standby)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-secondary
  namespace: payu-prod
  labels:
    app: postgres
    role: secondary
    region: secondary
spec:
  serviceName: postgres-secondary
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      role: secondary
  template:
    metadata:
      labels:
        app: postgres
        role: secondary
        region: secondary
    spec:
      containers:
      - name: postgres
        image: registry.redhat.io/rhel8/postgresql-16:latest
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRESQL_USER
          value: "payu"
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: POSTGRESQL_DATABASE
          value: "payudb"
        - name: POSTGRESQL_REPLICATION_MODE
          value: "slave"
        - name: POSTGRESQL_REPLICATION_USER
          value: "replicator"
        - name: POSTGRESQL_REPLICATION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: replication-password
        - name: POSTGRESQL_MASTER_HOST
          value: "postgres-primary.payu-prod.svc.cluster.local"
        - name: POSTGRESQL_MASTER_PORT
          value: "5432"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/pgsql/data
        - name: postgres-config
          mountPath: /opt/app-root/src/postgresql-cfg
          readOnly: true
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - payu
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - payu
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-config
        configMap:
          name: postgres-secondary-config
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: gp3-csi
      resources:
        requests:
          storage: 500Gi

---
# Kafka - Secondary
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: kafka-secondary
  namespace: payu-prod
  labels:
    region: secondary
spec:
  kafka:
    version: 3.7.0
    replicas: 3
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
      inter.broker.protocol.version: "3.7"
      log.retention.hours: 168
      log.segment.bytes: 1073741824
      log.retention.check.interval.ms: 300000
    storage:
      type: jbod
      volumes:
      - id: 0
        type: persistent-claim
        size: 500Gi
        storageClassName: gp3-csi
    resources:
      requests:
        memory: "4Gi"
        cpu: "2000m"
      limits:
        memory: "8Gi"
        cpu: "4000m"
  zookeeper:
    replicas: 3
    storage:
      type: persistent-claim
      size: 100Gi
      storageClassName: gp3-csi
    resources:
      requests:
        memory: "1Gi"
        cpu: "500m"
      limits:
        memory: "4Gi"
        cpu: "2000m"
  entityOperator:
    topicOperator: {}
    userOperator: {}

---
# Redis/Data Grid - Secondary
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-secondary
  namespace: payu-prod
  labels:
    app: redis
    role: secondary
    region: secondary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      role: secondary
  template:
    metadata:
      labels:
        app: redis
        role: secondary
        region: secondary
    spec:
      containers:
      - name: redis
        image: registry.redhat.io/rhel8/redis-6:latest
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - /etc/redis/redis.conf
        - --replica-announce-ip
        - $(POD_IP)
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        - name: REDIS_REPLICATION_MODE
          value: "slave"
        - name: REDIS_MASTER_HOST
          value: "redis-primary.payu-prod.svc.cluster.local"
        - name: REDIS_MASTER_PORT
          value: "6379"
        volumeMounts:
        - name: redis-config
          mountPath: /etc/redis
          readOnly: true
        - name: redis-data
          mountPath: /var/lib/redis/data
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-config
        configMap:
          name: redis-secondary-config
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-secondary-data

