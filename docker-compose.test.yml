  billing-service-test:
    build:
      context: ./backend/billing-service
      dockerfile: Dockerfile
    container_name: payu-billing-service-test
    ports:
      - "8105:8080"
    environment:
      QUARKUS_PROFILE: test
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres-test:5432/payu_test_billing
      QUARKUS_DATASOURCE_USERNAME: payu_test
      QUARKUS_DATASOURCE_PASSWORD: test_secret
      KAFKA_BOOTSTRAP_SERVERS: kafka-test:29092
      SERVICES_WALLET_URL: http://wallet-service-test:8004
    depends_on:
      postgres-test:
        condition: service_healthy
      kafka-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    networks:
      - payu-test-network

  notification-service-test:
    build:
      context: ./backend/notification-service
      dockerfile: Dockerfile
    container_name: payu-notification-service-test
    ports:
      - "8106:8080"
    environment:
      QUARKUS_PROFILE: test
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres-test:5432/payu_test_notification
      QUARKUS_DATASOURCE_USERNAME: payu_test
      QUARKUS_DATASOURCE_PASSWORD: test_secret
      KAFKA_BOOTSTRAP_SERVERS: kafka-test:29092
    depends_on:
