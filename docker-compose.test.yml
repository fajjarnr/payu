version: '3.8'

services:
  # PostgreSQL for KYC Service
  postgres-kyc:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: payu_kyc
      POSTGRES_USER: payu
      POSTGRES_PASSWORD: payu
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payu"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payu-test

  # TimescaleDB for Analytics Service
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_DB: payu_analytics
      POSTGRES_USER: payu
      POSTGRES_PASSWORD: payu
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payu"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payu-test

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - payu-test

  # Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payu-test

  # Dukcapil Simulator
  dukcapil-simulator:
    build:
      context: ./backend/simulators/dukcapil-simulator
      dockerfile: Dockerfile
    ports:
      - "8091:8091"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/q/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payu-test

  # KYC Service
  kyc-service:
    build:
      context: ./backend/kyc-service
      dockerfile: Dockerfile
    depends_on:
      postgres-kyc:
        condition: service_healthy
      kafka:
        condition: service_healthy
      dukcapil-simulator:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://payu:payu@postgres-kyc:5432/payu_kyc
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DUKCAPIL_URL: http://dukcapil-simulator:8091/api/v1
      LOG_LEVEL: DEBUG
    ports:
      - "8007:8007"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payu-test

  # Analytics Service
  analytics-service:
    build:
      context: ./backend/analytics-service
      dockerfile: Dockerfile
    depends_on:
      timescaledb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://payu:payu@timescaledb:5432/payu_analytics
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      LOG_LEVEL: DEBUG
    ports:
      - "8008:8008"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payu-test

networks:
  payu-test:
    driver: bridge

volumes:
  postgres-kyc-data:
  timescaledb-data:
  kafka-data:
  zookeeper-data:
