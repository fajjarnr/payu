      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-test:5432/payu_test_auth
      SPRING_DATASOURCE_USERNAME: payu_test
      SPRING_DATASOURCE_PASSWORD: test_secret
      KEYCLOAK_SERVER_URL: http://keycloak-test:8080
      KEYCLOAK_REALM: payu-test
      KEYCLOAK_CLIENT_ID: payu-backend-test
      KEYCLOAK_CLIENT_SECRET: test_secret
