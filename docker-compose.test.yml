# PayU Digital Banking - Docker Compose Test Environment
# Isolated test environment with clean databases and test data

services:
  # ============================================
  # DATA LAYER (Test-specific)
  # ============================================

  postgres-test:
    image: postgres:16-alpine
    container_name: payu-postgres-test
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: payu_test
      POSTGRES_PASSWORD: test_secret
      POSTGRES_DB: payu_test_account
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payu_test"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - payu-test-network

  redis-test:
    image: redis:7-alpine
    container_name: payu-redis-test
    ports:
      - "6380:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - payu-test-network

  # TimescaleDB for Analytics Service
  timescaledb-test:
    image: timescale/timescaledb:latest-pg16
    container_name: payu-timescaledb-test
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: payu_test_analytics
      POSTGRES_USER: payu_test
      POSTGRES_PASSWORD: test_secret
    volumes:
      - timescaledb_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payu_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - payu-test-network

  # ============================================
  # MESSAGE BROKER (Test)
  # ============================================

  zookeeper-test:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: payu-zookeeper-test
    ports:
      - "2182:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      KAFKA_HEAP_OPTS: "-Xmx256M -Xms256M"
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      - payu-test-network

  kafka-test:
    image: confluentinc/cp-kafka:7.5.0
    container_name: payu-kafka-test
    ports:
      - "9093:9092"
      - "29093:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-test:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-test:29092,PLAINTEXT_HOST://localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms512M"
    depends_on:
      zookeeper-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9093"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - payu-test-network

  # ============================================
  # IDENTITY (Test)
  # ============================================

  keycloak-test:
    image: quay.io/keycloak/keycloak:26.0
    container_name: payu-keycloak-test
    ports:
      - "8100:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-test:5432/keycloak_test
      KC_DB_USERNAME: payu_test
      KC_DB_PASSWORD: test_secret
      KC_HEALTH_ENABLED: "true"
      JAVA_OPTS_APPEND: "-Xmx512M -Xms256M"
    command: start-dev
    depends_on:
      postgres-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - payu-test-network

  # ============================================
  # SIMULATORS (Test)
  # ============================================

  bi-fast-simulator-test:
    build:
      context: ./backend/simulators/bi-fast-simulator
      dockerfile: Dockerfile
    container_name: payu-bifast-simulator-test
    ports:
      - "8094:8080"
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres-test:5432/payu_test_bifast
      QUARKUS_DATASOURCE_USERNAME: payu_test
      QUARKUS_DATASOURCE_PASSWORD: test_secret
    depends_on:
      postgres-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    networks:
      - payu-test-network

  dukcapil-simulator-test:
