    environment:
      DATABASE_URL: postgresql+asyncpg://payu_test:test_secret@timescaledb-test:5432/payu_test_analytics
      KAFKA_BOOTSTRAP_SERVERS: kafka-test:29092
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
    depends_on:
