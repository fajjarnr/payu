    environment:
      QUARKUS_PROFILE: test
      QUARKUS_REDIS_HOSTS: redis-test:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka-test:29092
      KEYCLOAK_URL: http://keycloak-test:8080
      ROUTES_ACCOUNT_URL: http://account-service-test:8001
      ROUTES_AUTH_URL: http://auth-service-test:8002
      ROUTES_TRANSACTION_URL: http://transaction-service-test:8003
      ROUTES_WALLET_URL: http://wallet-service-test:8004
      ROUTES_BILLING_URL: http://billing-service-test:8080
      ROUTES_NOTIFICATION_URL: http://notification-service-test:8080
    depends_on:
      redis-test:
        condition: service_healthy
      keycloak-test:
        condition: service_healthy
