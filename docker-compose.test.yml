        reservations:
          cpus: '0.1'
          memory: 32M
    networks:
      - payu-test-network

  qris-simulator-test:
    build:
      context: ./backend/simulators/qris-simulator
      dockerfile: Dockerfile
    container_name: payu-qris-simulator-test
    ports:
      - "8096:8080"
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres-test:5432/payu_test_qris
      QUARKUS_DATASOURCE_USERNAME: payu_test
      QUARKUS_DATASOURCE_PASSWORD: test_secret
    depends_on:
      postgres-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health"]
