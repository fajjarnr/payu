      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    networks:
      - payu-test-network

  # ============================================
  # ML SERVICES (Test)
  # ============================================

  kyc-service-test:
    build:
      context: ./backend/kyc-service
      dockerfile: Dockerfile
    container_name: payu-kyc-service-test
    ports:
      - "8107:8007"
    environment:
      DATABASE_URL: postgresql+asyncpg://payu_test:test_secret@postgres-test:5432/payu_test_kyc
      KAFKA_BOOTSTRAP_SERVERS: kafka-test:29092
      DUKCAPIL_URL: http://dukcapil-simulator-test:8080/api/v1
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
    depends_on:
      postgres-test:
        condition: service_healthy
      kafka-test:
        condition: service_healthy
    healthcheck:
