      context: ./frontend/web-app
      dockerfile: Dockerfile
    container_name: payu-web-app-test
    ports:
      - "3101:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8180/api/v1
      NODE_ENV: test
    depends_on:
      gateway-service-test:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
