  # ============================================
  # MONITORING (Test)
  # ============================================

  jaeger-test:
    image: jaegertracing/all-in-one:1.58
    container_name: payu-jaeger-test
    ports:
      - "5776:5775/udp"
      - "6832:6831/udp"
      - "6833:6832/udp"
      - "5779:5778"
      - "16687:16686"
      - "14269:14268"
      - "14251:14250"
      - "4319:4317"
      - "4320:4318"
      - "9412:9411"
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    command:
      - "--collector.otlp.enabled=true"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:16686/api/services"]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      - payu-test-network

  prometheus-test:
    image: prom/prometheus:v2.54.1
    container_name: payu-prometheus-test
    ports:
      - "9190:9090"
    volumes:
      - ./infrastructure/docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_test_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=1d'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      - payu-test-network

# ============================================
# NETWORKS & VOLUMES (Test)
# ============================================

networks:
  payu-test-network:
    driver: bridge

volumes:
  postgres_test_data:
  timescaledb_test_data:
  prometheus_test_data:
