      dockerfile: Dockerfile
    container_name: payu-wallet-service-test
    ports:
      - "8104:8004"
    environment:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-test:5432/payu_test_wallet
      SPRING_DATASOURCE_USERNAME: payu_test
      SPRING_DATASOURCE_PASSWORD: test_secret
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka-test:29092
      JAVA_OPTS: >-
        -Xmx384M -Xms256M
