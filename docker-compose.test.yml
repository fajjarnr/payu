    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    networks:
      - payu-test-network

  # ============================================
  # CORE BANKING SERVICES (Test)
  # ============================================

  account-service-test:
    build:
      context: ./backend/account-service
      dockerfile: Dockerfile
    container_name: payu-account-service-test
    ports:
      - "8101:8001"
    environment:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-test:5432/payu_test_account
      SPRING_DATASOURCE_USERNAME: payu_test
      SPRING_DATASOURCE_PASSWORD: test_secret
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka-test:29092
      SERVICES_DUKCAPIL_URL: http://dukcapil-simulator-test:8080
      SERVICES_AUTH_URL: http://auth-service-test:8002
