# PayU Digital Banking - Docker Compose Setup
# Local Development Environment

services:
  # ============================================
  # DATA LAYER
  # ============================================
  
  postgres:
    image: postgres:16-alpine
    container_name: payu-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: payu
      POSTGRES_PASSWORD: payu_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payu"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payu-network

  redis:
    image: redis:7-alpine
    container_name: payu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payu-network

  # ============================================
  # MESSAGE BROKER
  # ============================================
  
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: payu-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - payu-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: payu-kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - payu-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: payu-kafka-ui
    ports:
      - "8088:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: payu-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
    networks:
      - payu-network

  # ============================================
  # IDENTITY & ACCESS MANAGEMENT
  # ============================================
  
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: payu-keycloak
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: payu
      KC_DB_PASSWORD: payu_secret
      KC_HEALTH_ENABLED: "true"
    command: start-dev
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - payu-network

  # ============================================
  # OBSERVABILITY
  # ============================================
  
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: payu-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - payu-network

  grafana:
    image: grafana/grafana:10.2.0
    container_name: payu-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/docker/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - payu-network

  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: payu-jaeger
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - payu-network

  # ============================================
  # CORE BANKING SERVICES
  # ============================================

  transaction-service:
    build:
      context: ./backend/transaction-service
      dockerfile: Dockerfile
    container_name: payu-transaction-service
    ports:
      - "8003:8003"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payu_transaction
      SPRING_DATASOURCE_USERNAME: payu
      SPRING_DATASOURCE_PASSWORD: payu_secret
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SERVICES_WALLET_URL: http://payu-wallet-service:8004
      SERVICES_BIFAST_URL: http://payu-bifast-simulator:9000
      SERVICES_QRIS_URL: http://payu-qris-simulator:9001
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - payu-network

# ============================================
# VOLUMES
# ============================================

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

# ============================================
# NETWORKS
# ============================================

networks:
  payu-network:
    driver: bridge
