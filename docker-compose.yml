# PayU Digital Banking - Docker Compose Setup
# Local Development Environment & E2E Testing

services:
  # ============================================
  # DATA LAYER
  # ============================================
  
  postgres:
    image: postgres:16-alpine
    container_name: payu-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: payu
      POSTGRES_PASSWORD: payu_secret
      # Multiple databases creation
      POSTGRES_DB: payu_account
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payu"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payu-network

  redis:
    image: redis:7-alpine
    container_name: payu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payu-network

  # ============================================
  # MESSAGE BROKER
  # ============================================
  
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: payu-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - payu-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: payu-kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - payu-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: payu-kafka-ui
    ports:
      - "8088:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: payu-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
    networks:
      - payu-network

  # ============================================
  # SECRETS MANAGEMENT
  # ============================================

  vault:
    image: hashicorp/vault:1.15
    container_name: payu-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: dev-only-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/data
      - ./infrastructure/docker/vault-config.json:/vault/config/vault-config.json:ro
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payu-network

  # ============================================
  # IDENTITY & ACCESS MANAGEMENT
  # ============================================
  
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: payu-keycloak
    ports:
      - "8099:8080" # Changed port to avoid conflict with gateway/services default
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: payu
      KC_DB_PASSWORD: payu_secret
      KC_HEALTH_ENABLED: "true"
    command: start-dev
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - payu-network

  # ============================================
  # SIMULATORS
  # ============================================

  bi-fast-simulator:
    build:
      context: ./backend/simulators/bi-fast-simulator
      dockerfile: Dockerfile
    container_name: payu-bifast-simulator
    ports:
      - "8090:8080"
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/payu_bifast
      QUARKUS_DATASOURCE_USERNAME: payu
      QUARKUS_DATASOURCE_PASSWORD: payu_secret
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - payu-network

  dukcapil-simulator:
    build:
      context: ./backend/simulators/dukcapil-simulator
      dockerfile: Dockerfile
    container_name: payu-dukcapil-simulator
    ports:
      - "8091:8080"
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/payu_dukcapil
      QUARKUS_DATASOURCE_USERNAME: payu
      QUARKUS_DATASOURCE_PASSWORD: payu_secret
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - payu-network

  qris-simulator:
    build:
      context: ./backend/simulators/qris-simulator
      dockerfile: Dockerfile
    container_name: payu-qris-simulator
    ports:
      - "8092:8080"
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/payu_qris
      QUARKUS_DATASOURCE_USERNAME: payu
      QUARKUS_DATASOURCE_PASSWORD: payu_secret
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - payu-network

  # ============================================
  # CORE BANKING SERVICES
  # ============================================

  account-service:
    build:
      context: ./backend/account-service
      dockerfile: Dockerfile
    container_name: payu-account-service
    ports:
      - "8001:8001"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payu_account
      SPRING_DATASOURCE_USERNAME: payu
      SPRING_DATASOURCE_PASSWORD: payu_secret
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SERVICES_DUKCAPIL_URL: http://dukcapil-simulator:8080
      SERVICES_AUTH_URL: http://auth-service:8002
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      dukcapil-simulator:
        condition: service_started
    networks:
      - payu-network

  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: payu-auth-service
    ports:
      - "8002:8002"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payu_auth
      SPRING_DATASOURCE_USERNAME: payu
      SPRING_DATASOURCE_PASSWORD: payu_secret
      KEYCLOAK_SERVER_URL: http://keycloak:8080
      KEYCLOAK_REALM: payu
      KEYCLOAK_CLIENT_ID: payu-backend
      KEYCLOAK_CLIENT_SECRET: secret
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - payu-network

  transaction-service:
    build:
      context: ./backend/transaction-service
      dockerfile: Dockerfile
    container_name: payu-transaction-service
    ports:
      - "8003:8003"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payu_transaction
      SPRING_DATASOURCE_USERNAME: payu
      SPRING_DATASOURCE_PASSWORD: payu_secret
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SERVICES_WALLET_URL: http://wallet-service:8004
      SERVICES_BIFAST_URL: http://bi-fast-simulator:8080
      SERVICES_QRIS_URL: http://qris-simulator:8080
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - payu-network

  wallet-service:
    build:
      context: ./backend/wallet-service
      dockerfile: Dockerfile
    container_name: payu-wallet-service
    ports:
      - "8004:8004"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payu_wallet
      SPRING_DATASOURCE_USERNAME: payu
      SPRING_DATASOURCE_PASSWORD: payu_secret
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - payu-network

  # ============================================
  # SUPPORTING SERVICES
  # ============================================

  billing-service:
    build:
      context: ./backend/billing-service
      dockerfile: Dockerfile
    container_name: payu-billing-service
    ports:
      - "8005:8080"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/payu_billing
      QUARKUS_DATASOURCE_USERNAME: payu
      QUARKUS_DATASOURCE_PASSWORD: payu_secret
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SERVICES_WALLET_URL: http://wallet-service:8004
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - payu-network

  notification-service:
    build:
      context: ./backend/notification-service
      dockerfile: Dockerfile
    container_name: payu-notification-service
    ports:
      - "8006:8080"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/payu_notification
      QUARKUS_DATASOURCE_USERNAME: payu
      QUARKUS_DATASOURCE_PASSWORD: payu_secret
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - payu-network

  compliance-service:
    build:
      context: ./backend/compliance-service
      dockerfile: Dockerfile
    container_name: payu-compliance-service
    ports:
      - "8087:8087"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payu_compliance
      SPRING_DATASOURCE_USERNAME: payu
      SPRING_DATASOURCE_PASSWORD: payu_secret
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - payu-network

  gateway-service:
    build:
      context: ./backend/gateway-service
      dockerfile: Dockerfile
    container_name: payu-gateway-service
    ports:
      - "8080:8080"
    environment:
      QUARKUS_REDIS_HOSTS: redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KEYCLOAK_URL: http://keycloak:8080
      # Route configuration
      ROUTES_ACCOUNT_URL: http://account-service:8001
      ROUTES_AUTH_URL: http://auth-service:8002
      ROUTES_TRANSACTION_URL: http://transaction-service:8003
      ROUTES_WALLET_URL: http://wallet-service:8004
      ROUTES_BILLING_URL: http://billing-service:8080
      ROUTES_NOTIFICATION_URL: http://notification-service:8080
      ROUTES_KYC_URL: http://kyc-service:8007
      ROUTES_ANALYTICS_URL: http://analytics-service:8008
      ROUTES_COMPLIANCE_URL: http://compliance-service:8087/compliance-service
      ROUTES_INVESTMENT_URL: http://investment-service:8080
      ROUTES_LENDING_URL: http://lending-service:8087
      ROUTES_BACKOFFICE_URL: http://backoffice-service:8080
      ROUTES_PARTNER_URL: http://partner-service:8080
      ROUTES_PROMOTION_URL: http://promotion-service:8080
      ROUTES_SUPPORT_URL: http://support-service:8080
    depends_on:
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - payu-network

  # ============================================
  # ML SERVICES
  # ============================================

  kyc-service:
    build:
      context: ./backend/kyc-service
      dockerfile: Dockerfile
    container_name: payu-kyc-service
    ports:
      - "8007:8007"
    environment:
      DATABASE_URL: postgresql+asyncpg://payu:payu_secret@postgres:5432/payu_kyc
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      DUKCAPIL_URL: http://dukcapil-simulator:8080/api/v1
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - payu-network

  analytics-service:
    build:
      context: ./backend/analytics-service
      dockerfile: Dockerfile
    container_name: payu-analytics-service
    ports:
      - "8008:8008"
    environment:
      DATABASE_URL: postgresql+asyncpg://payu:payu_secret@postgres:5432/payu_analytics
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - payu-network

  # ============================================
  # BUSINESS & OPERATIONS SERVICES
  # ============================================

  investment-service:
    build:
      context: ./backend/investment-service
      dockerfile: Dockerfile
    container_name: payu-investment-service
    ports:
      - "8009:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payu_investment
      SPRING_DATASOURCE_USERNAME: payu
      SPRING_DATASOURCE_PASSWORD: payu_secret
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      WALLET_SERVICE_URL: http://wallet-service:8004
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - payu-network

  lending-service:
    build:
      context: ./backend/lending-service
      dockerfile: Dockerfile
    container_name: payu-lending-service
    ports:
      - "8010:8087"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payu_lending
      SPRING_DATASOURCE_USERNAME: payu
      SPRING_DATASOURCE_PASSWORD: payu_secret
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      OIDC_ISSUER: http://keycloak:8080/realms/payu
      OIDC_JWK_SET_URI: http://keycloak:8080/realms/payu/protocol/openid-connect/certs
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - payu-network

  backoffice-service:
    build:
      context: ./backend/backoffice-service
      dockerfile: Dockerfile
    container_name: payu-backoffice-service
    ports:
      - "8011:8080"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/payu_backoffice
      QUARKUS_DATASOURCE_USERNAME: payu
      QUARKUS_DATASOURCE_PASSWORD: payu_secret
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SERVICES_KYC_URL: http://kyc-service:8007
      SERVICES_WALLET_URL: http://wallet-service:8004
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - payu-network

  partner-service:
    build:
      context: ./backend/partner-service
      dockerfile: Dockerfile
    container_name: payu-partner-service
    ports:
      - "8012:8080"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/payu_partner
      QUARKUS_DATASOURCE_USERNAME: payu
      QUARKUS_DATASOURCE_PASSWORD: payu_secret
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - payu-network

  promotion-service:
    build:
      context: ./backend/promotion-service
      dockerfile: Dockerfile
    container_name: payu-promotion-service
    ports:
      - "8013:8080"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/payu_promotion
      QUARKUS_DATASOURCE_USERNAME: payu
      QUARKUS_DATASOURCE_PASSWORD: payu_secret
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - payu-network

  support-service:
    build:
      context: ./backend/support-service
      dockerfile: Dockerfile
    container_name: payu-support-service
    ports:
      - "8014:8080"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/payu_support
      QUARKUS_DATASOURCE_USERNAME: payu
      QUARKUS_DATASOURCE_PASSWORD: payu_secret
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - payu-network

  # ============================================
  # MONITORING & ALERTING
  # ============================================

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: payu-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infrastructure/docker/prometheus-alerts.yml:/etc/prometheus/prometheus-alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - payu-network

  loki:
    image: grafana/loki:2.9.10
    container_name: payu-loki
    ports:
      - "3100:3100"
    volumes:
      - ./infrastructure/docker/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - payu-network

  promtail:
    image: grafana/promtail:2.9.10
    container_name: payu-promtail
    volumes:
      - ./infrastructure/docker/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - payu-network

  grafana:
    image: grafana/grafana:11.1.4
    container_name: payu-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_SERVER_ROOT_URL: http://localhost:3000
    volumes:
      - ./infrastructure/docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infrastructure/docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - payu-network

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: payu-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./infrastructure/docker/alertmanager-config.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - payu-network

  # ============================================
  # TRAEFIK DASHBOARD (Optional)
  # ============================================
  traefik:
    image: traefik:v2.10
    container_name: payu-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "9000:80"
      - "8095:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - payu-network

# ============================================
# NETWORKS & VOLUMES
# ============================================

networks:
  payu-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  vault_data:
  prometheus_data:
  loki_data:
  grafana_data:
  alertmanager_data:
