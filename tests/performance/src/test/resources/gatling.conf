gatling {
  core {
    # Directory where simulation logs will be stored
    outputDirectoryBaseName = "gatling"

    # Run information
    runDescription = "PayU Performance Load Test"

    # Timeouts for HTTP requests
    timeout {
      # Global timeout on all HTTP requests
      global = 60000

      # Timeout for HTTP connection
      connection = 10000

      # Timeout for HTTP request retrieval
      request = 60000

      # Timeout for HTTP response
      response = 60000

      # Timeout for WebSocket handshake
      ws = 10000
    }

    # Assertion configuration
    assertion {
      # Soft assertions are stored and reported at the end of the simulation
      soft = false
    }

    # Extract configuration
    extract {
      regex {
        # Cache for compiled regex patterns
        cache {
          # Maximum number of cached regex patterns
          maxCapacity = 1000
        }
      }
      xpath {
        # Cache for compiled XPath queries
        cache {
          # Maximum number of cached XPath queries
          maxCapacity = 1000
        }
      }
      jsonPath {
        # Cache for compiled JSONPath queries
        cache {
          # Maximum number of cached JSONPath queries
          maxCapacity = 1000
        }
      }
      css {
        # Cache for compiled CSS selectors
        cache {
          # Maximum number of cached CSS selectors
          maxCapacity = 1000
        }
      }
    }

    # Directory configuration
    directory {
      # Directory where feeders are stored
      resources = src/test/resources

      # Directory where simulations are stored
      simulations = src/test/scala

      # Directory where reports are stored
      reportsOnly = ""
      results = target/gatling/results

      # Directory where binaries are stored
      binaries = target/gatling/binaries
    }
  }

  charting {
    # No charts for the moment
    noReports = false

    # Stats plot resolution (ms)
    maxPlotPerSeries = 1000

    # Accuracy for response time percentiles
    accuracy = 10

    # Indicators
    indicators {
      # Lower bound for the 95th percentile in the response time distribution
      lowerBound = 800

      # Higher bound for the 95th percentile in the response time distribution
      higherBound = 1200

      # Percentile for the response time distribution
      percentile1 = 50
      percentile2 = 75
      percentile3 = 95
      percentile4 = 99
    }
  }

  http {
    # Enable/disable SSL/TLS
    ssl {
      # Enabled TLS/SSL protocols
      enabledProtocols = [TLSv1.2, TLSv1.3]

      # Enabled TLS/SSL cipher suites
      enabledCipherSuites = [
        TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,
        TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,
        TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,
        TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
      ]

      # Use raw SSL session (no session caching/reuse)
      useInsecureTrustManager = true

      # Disable hostname verification during SSL/TLS handshake
      disableHostnameVerification = true

      # Allow weak cipher suites
      allowWeakCiphers = false
    }

    # Enable/disable DNS caching
    dns {
      # Query TTL for DNS resolution
      queryTimeout = 5000

      # Maximum number of cached DNS resolutions
      maxCapacity = 10000
    }

    # Enable/disable HTTP/2
    http2 {
      enabled = true

      # Initial window size for HTTP/2 flow control
      initialWindowSize = 65535

      # Max frame size for HTTP/2 frames
      maxFrameSize = 16384

      # Max concurrent streams for HTTP/2
      maxConcurrentStreams = 100
    }

    # Enable/disable WebSocket
    ws {
      # Maximum frame size for WebSocket frames
      maxFrameSize = 8192
    }

    # Enable/disable HTTP caching
    cache {
      # Enable/disable HTTP caching
      enabled = true

      # Maximum number of cached responses
      maxCapacity = 1000

      # TTL for cached responses
      ttl = 120000
    }

    # Enable/disable HTTP pipelining
    pipelining = false

    # Connection pooling
    pooledConnectionIdleTimeout = 60000

    # Request timeout
    requestTimeout = 60000

    # Enable/disable HTTP keep-alive
    keepAlive = true

    # Maximum number of redirects
    maxRedirects = 20

    # Follow redirects
    followRedirect = true

    # Share connections between scenarios
    shareConnections = true

    # Enable/disable automatic referer
    automaticReferer = true

    # Enable/disable CORS check
    useCrc = false
  }
}
