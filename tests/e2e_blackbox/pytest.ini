[pytest]
minversion = 7.0
addopts =
    -v
    --strict-markers
    --tb=short
    --strict-config
    --timeout=120

markers =
    smoke: marks tests as smoke tests (fast, critical path)
    critical: marks tests as critical for production
    integration: marks tests as integration tests (cross-service)
    e2e: marks tests as end-to-end tests
    slow: marks tests as slow (deselect with '-m "not slow"')
    investment: marks tests related to investment service
    lending: marks tests related to lending service
    promotion: marks tests related to promotion service
    compliance: marks tests related to compliance service
    support: marks tests related to support service
    partner: marks tests related to partner service
    analytics: marks tests related to analytics service
    backoffice: marks tests related to backoffice service

testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

timeout = 120
timeout_method = signal
