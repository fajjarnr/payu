gatling {
  core {
    runDescription = "PayU API Load Testing"
    
    directory {
      simulations = "src/gatling/simulations"
      resources = "src/gatling/resources"
      results = "results"
      
      binaries = null
      bodiesDirectory = "src/gatling/bodies"
    }

    simulationClass = null
    simulation = null

    outputDirectoryBaseName = ""

    sha256Hashing = false

    timeOut {
      simulation = 86400
    }
  }

  charting {
    noReports = false
    maxPlotsPerSeries = 1000
    useGroupDurationMetric = false
    indicators {
      lowerBound = 500
      higherBound = 1500
      percentile1 = 50
      percentile2 = 75
      percentile3 = 95
      percentile4 = 99
    }
  }

  http {
    baseUrls = "http://localhost:8080"
    perUserCache = 500
    warmUpUrl = "http://localhost:8080"
    requestTimeout = 60000
    enableGA = false

    dns {
      queryTimeout = 5000
      maxAttemptsPerName = 5
    }

    pipelining = false

    ssl {
      trustStore {
        type = "JKS"
        file = ""
        password = ""
        algorithm = ""
      }
      keyStore {
        type = "JKS"
        file = ""
        password = ""
        algorithm = ""
      }
      enabledProtocols = ["TLSv1.2", "TLSv1.3"]
      enabledCipherSuites = []
      looseAccept = false
      hostnameVerifier = "io.gatling.http.util.SslContexts$$IoGatlingHostnameVerifier"
      handshakerTimeout = 10000
      sessionTimeout = 0
    }

    ahc {
      keepAlive = true
      connectTimeout = 5000
      handshakeTimeout = 10000
      tcpNoDelay = true
      soReuseAddress = true
      allocator = "pooled"
      maxChunkSize = 8192
      ioThreadMultiplier = 2
      http2Enabled = false
      http2InitialWindowSize = 65535
      http2MaxConcurrentStreams = 4294967295
      http2HeaderTableSize = 4096
      http2EnablePush = false
      tryUseCompression = true
      useProxyProperties = false
      webSocket {
        maxFramePayloadLength = 65536
      }
      perClientIoThreadsQuota = 6
      http2ConnectionPool {
        initialSize = 1
      }
    }

    dns {
      queryTimeout = 5000
      maxAttemptsPerName = 5
    }

    redirectedUrlBodyMaxLength = 2048
    throttled = false

    proxy {
      http = ""
      https = ""
      ftp = ""
      socks4 = ""
      socks5 = ""

      secure = false
    }
  }

  data {
    writers = "console, file"

    reader = "file"

    console {
      light = false
      writePeriod = 5
    }

    file {
      bufferSize = 8192
    }

    leak {
      noActivityTimeout = 30
      maxThrottleTime = 60
      classSimpleNameMaxLength = 100
      fullStackTraceLength = 4000
      numberOfStackTraceFrames = 50
      fieldMaxLength = 256
    }

    engine {
      stats {
        console {
          light = false
          period = 10
          maxPlotsPerSeries = 1000
          percentile1 = 50
          percentile2 = 75
          percentile3 = 95
          percentile4 = 99
        }
      }
    }
  }

  socket {
    connectTimeout = 10000
    tcpNoDelay = true
    soReuseAddress = true
    soKeepAlive = true
    soLinger = -1
    soRcvBuf = -1
    soSndBuf = -1
  }
}
